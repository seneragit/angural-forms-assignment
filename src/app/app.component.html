<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">

          <label>Email: 
            <input ngModel id="email" name="email" type="text" class="form-control" #email="ngModel" email required>
          </label>
          <div class="help-block" *ngIf="email.invalid && email.touched">
            Email is invalid!
          </div>

          <label>Subscription: 
            <select [ngModel]="'Advanced'" id="subscription" name="subscription" class="form-control">
              <option value="Basic">Basic</option>
              <option value="Advanced">Advanced</option>
              <option value="Pro">Pro</option>
            </select>
          </label>

          <label>Password: 
            <input ngModel id="password" name="password" type="password" class="form-control" #password="ngModel" required>
          </label>
          <div class="help-block" *ngIf="password.touched && password.invalid">
            Password is invalid!
          </div>

          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>

      <div class="help-block" *ngIf="form.invalid && form.touched">
        Form is invalid!
      </div>

    </div>
  </div>
</div>
